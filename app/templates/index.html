<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Is it up?</title>
    {% endif %}

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic,500|Ubuntu+Mono' rel='stylesheet' type='text/css'>

    <style>
      html {
        display: table;
        width: 100%;
        height: 100%;
      }
      body {
        font-family: "Roboto", sans-serif;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }
      p#stats {
        font-size: smaller;
      }
    </style>
  </head>
  <body>

    <a href="https://github.com/vlad003/isitup">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
    </a>

    <h1>Is it up?</h1>
    <p>Check if your server's up.</p>
    <p id="stats">Currently keeping track of <strong>{{ stats.things }}</strong> servers from <strong>{{ stats.users }}</strong> users</p>

    {% if error %}
    <p><strong>ERROR:</strong> {{ error }}</p>
    {% endif %}

    <a href="{{ url_for('social.auth', backend='google-oauth2') }}">Log in with Google</a>

  </body>
</html>
