<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Is it up?</title>
    {% endif %}

    <style>
      body {
        max-width: 1000px;
        margin: 0 auto;
        padding: 10px;
      }
      nav {
        background: rgb(200, 200, 200);
        padding: 15px;
      }
      nav ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
      nav a#home-link,
      nav ul li {
        display: block;
        line-height: 30px;
        padding: 0;
        position: relative;
        top: -16px;
      }
      nav a#home-link {
        float: left;
        font-weight: bold;
      }
      nav ul li {
        float: right;
        margin-left: 10px;
      }
      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
  <nav>
    <a id="home-link" href="{{ url_for('index') }}">isitup?</a>
    <ul id="menu">
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
      <li><a href="{{ url_for('new_thing') }}">New thing</a></li>
    </ul>
  </nav>
  {% block content %}{% endblock %}
  </body>
</html>
